<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="icon" type="image/png" href="/rogue-origin-apps/favicon.png">
  <link rel="manifest" href="/rogue-origin-apps/manifest.json">
  <meta name="theme-color" content="#668971">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RO Ops">
  <link rel="apple-touch-icon" href="/rogue-origin-apps/assets/icon-apple-touch.png">
  <title>Order Status - Rogue Origin</title>

  <!-- Performance: Resource Hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://script.google.com">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=optional" rel="stylesheet">
  <!-- Performance: CSS Preloading -->
  <link rel="stylesheet" href="../css/shared-base.css">
  <link rel="preload" href="../css/order.css" as="style">
  <link rel="stylesheet" href="../css/order.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <img src="../assets/ro-logo-horizontal.png" alt="Rogue Origin" class="logo" onerror="this.style.display='none'">
      <h1>Rogue Origin</h1>
      <p>Order Tracking Portal</p>
    </div>
  </header>

  <main class="main" id="mainContent">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading order details...</p>
    </div>
  </main>

  <footer class="footer">
    <p>Questions about your order? Contact us at <a href="mailto:orders@rogueorigin.com">orders@rogueorigin.com</a></p>
    <p style="margin-top: 8px;">&copy; 2026 Rogue Origin. Premium Oregon Hemp.</p>
  </footer>

<script>
(function() {
  const API_URL = 'https://script.google.com/macros/s/AKfycbxDAHSFl9cedGS49L3Lf5ztqy-SSToYigyA30ZtsdpmWNAR9H61X_Mm48JOOTGqqr-Z/exec';

  // Toast notification system
  function showToast(message, type, duration) {
    type = type || 'info';
    duration = duration || 4000;
    let container = document.getElementById('toastContainer');
    if (!container) {
      container = document.createElement('div');
      container.id = 'toastContainer';
      container.className = 'toast-container';
      document.body.appendChild(container);
    }
    const toast = document.createElement('div');
    toast.className = 'toast ' + type;
    toast.textContent = message;
    container.appendChild(toast);
    setTimeout(function() {
      toast.classList.add('hiding');
      setTimeout(function() { toast.remove(); }, 300);
    }, duration);
  }

  // Get order ID from URL
  function getOrderId() {
    const params = new URLSearchParams(window.location.search);
    const encodedId = params.get('id');
    if (encodedId) {
      try {
        return atob(encodedId);
      } catch (e) {
        return encodedId;
      }
    }
    return null;
  }

  // Load order
  async function loadOrder() {
    const orderId = getOrderId();

    if (!orderId) {
      showError('No order ID provided', 'Please check the link you received.');
      return;
    }

    try {
      const response = await fetch(`${API_URL}?action=getOrder&id=${encodeURIComponent(orderId)}`);
      const data = await response.json();

      if (data.order) {
        renderOrder(data.order);
      } else {
        // Try demo data
        const demoOrder = getDemoOrder(orderId);
        if (demoOrder) {
          renderOrder(demoOrder);
        } else {
          showError('Order not found', 'The order you\'re looking for doesn\'t exist or the link has expired.');
        }
      }
    } catch (error) {
      console.error('Failed to load order:', error);
      showToast('Failed to connect to server', 'warning');
      // Fall back to demo data
      const demoOrder = getDemoOrder(orderId);
      if (demoOrder) {
        renderOrder(demoOrder);
      } else {
        showError('Unable to load order', 'Please try again later or contact support.');
      }
    }
  }

  // Demo order data
  function getDemoOrder(orderId) {
    const demoOrders = {
      'ORD-001': {
        id: 'ORD-001',
        customer: 'Hamburg GmbH',
        totalKg: 1400,
        completedKg: 580,
        status: 'processing',
        createdDate: '2025-12-15',
        dueDate: '2026-02-01',
        notes: 'International freight - EU documentation required. All cultivars must have COA attached.',
        pallets: [
          { id: 'P001', cultivars: 'Sour Lifter, Lifter', weightKg: 300, status: 'completed' },
          { id: 'P002', cultivars: 'Sour Lifter', weightKg: 280, status: 'completed' },
          { id: 'P003', cultivars: 'Cherry Wine, Elektra', weightKg: 320, status: 'processing' },
          { id: 'P004', cultivars: 'Hawaiian Haze', weightKg: 250, status: 'pending' },
          { id: 'P005', cultivars: 'Special Sauce', weightKg: 250, status: 'pending' }
        ]
      },
      'ORD-002': {
        id: 'ORD-002',
        customer: 'Denver Distributors',
        totalKg: 200,
        completedKg: 200,
        status: 'ready',
        createdDate: '2025-12-28',
        dueDate: '2026-01-10',
        notes: 'Domestic shipping - priority delivery',
        pallets: [
          { id: 'P006', cultivars: 'Lifter, Suver Haze', weightKg: 200, status: 'completed' }
        ]
      }
    };
    return demoOrders[orderId] || null;
  }

  // Render order
  function renderOrder(order) {
    const progress = Math.round((order.completedKg / order.totalKg) * 100);
    const completedPallets = order.pallets?.filter(p => p.status === 'completed').length || 0;
    const totalPallets = order.pallets?.length || 0;

    document.getElementById('mainContent').innerHTML = `
      <div class="order-card">
        <div class="order-header">
          <div class="order-id">Order ${order.id}</div>
          <div class="order-customer">${order.customer}</div>
          <div class="order-meta">
            <div class="order-meta-item">
              <strong>${order.totalKg} kg</strong> total order
            </div>
            <div class="order-meta-item">
              Created <strong>${formatDate(order.createdDate)}</strong>
            </div>
            <div class="order-meta-item">
              Due <strong>${formatDate(order.dueDate)}</strong>
            </div>
          </div>
        </div>

        <div class="progress-section">
          <div class="progress-header">
            <div class="progress-percent">${progress}%</div>
            <div class="progress-weight">${order.completedKg} / ${order.totalKg} kg</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>
          <div class="progress-footer">
            <span>${order.totalKg - order.completedKg} kg remaining</span>
            <span>${completedPallets} of ${totalPallets} pallets complete</span>
          </div>
        </div>

        <div class="status-section">
          <div class="status-badge ${order.status}">
            <span class="status-dot"></span>
            ${formatStatus(order.status)}
          </div>
          <div class="status-text">${getStatusDescription(order.status)}</div>
        </div>

        ${order.notes ? `
          <div class="notes-section">
            <h3>Order Notes</h3>
            <p>${order.notes}</p>
          </div>
        ` : ''}

        <div class="pallets-section">
          <div class="pallets-header">
            <h3>Pallet Breakdown</h3>
            <span class="pallets-count">${completedPallets}/${totalPallets} complete</span>
          </div>
          <div class="pallet-list">
            ${(order.pallets || []).map(pallet => `
              <div class="pallet-item">
                <div class="pallet-icon ${pallet.status}">
                  ${pallet.status === 'completed' ? 'âœ“' : pallet.status === 'processing' ? 'âŸ³' : 'â—‹'}
                </div>
                <div class="pallet-info">
                  <div class="pallet-cultivars">${pallet.cultivars}</div>
                  <div class="pallet-weight">${pallet.weightKg} kg â€¢ ${pallet.id}</div>
                </div>
                <div class="pallet-status ${pallet.status}">${formatStatus(pallet.status)}</div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="timeline-section">
          <h3>Order Timeline</h3>
          <div class="timeline">
            <div class="timeline-item">
              <div class="timeline-dot active"></div>
              <strong>Order Placed</strong>
              <span>${formatDate(order.createdDate)}</span>
            </div>
            ${order.status !== 'pending' ? `
              <div class="timeline-item">
                <div class="timeline-dot active"></div>
                <strong>Processing Started</strong>
                <span>Production in progress</span>
              </div>
            ` : ''}
            ${['ready', 'shipped', 'completed'].includes(order.status) ? `
              <div class="timeline-item">
                <div class="timeline-dot active"></div>
                <strong>Ready for Shipment</strong>
                <span>All pallets completed</span>
              </div>
            ` : ''}
            ${['shipped', 'completed'].includes(order.status) ? `
              <div class="timeline-item">
                <div class="timeline-dot active"></div>
                <strong>Shipped</strong>
                <span>Order in transit</span>
              </div>
            ` : ''}
            ${order.status === 'completed' ? `
              <div class="timeline-item">
                <div class="timeline-dot active"></div>
                <strong>Delivered</strong>
                <span>Order completed</span>
              </div>
            ` : `
              <div class="timeline-item">
                <div class="timeline-dot"></div>
                <strong>Estimated Delivery</strong>
                <span>${formatDate(order.dueDate)}</span>
              </div>
            `}
          </div>
        </div>
      </div>

      <p style="text-align: center; color: var(--text-muted); font-size: 13px;">
        Last updated: ${new Date().toLocaleString()}
      </p>
    `;

    // Update page title
    document.title = `Order ${order.id} - ${order.customer} | Rogue Origin`;
  }

  function showError(title, message) {
    document.getElementById('mainContent').innerHTML = `
      <div class="error-state">
        <div class="error-icon">ðŸ“¦</div>
        <h2>${title}</h2>
        <p>${message}</p>
      </div>
    `;
  }

  function formatDate(dateStr) {
    if (!dateStr) return '-';
    const date = new Date(dateStr);
    return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
  }

  function formatStatus(status) {
    const labels = {
      pending: 'Pending',
      processing: 'In Progress',
      ready: 'Ready to Ship',
      shipped: 'Shipped',
      completed: 'Completed'
    };
    return labels[status] || status;
  }

  function getStatusDescription(status) {
    const descriptions = {
      pending: 'Your order is in the queue and will begin processing soon.',
      processing: 'We\'re actively working on your order. Check back for updates!',
      ready: 'Your order is complete and ready for shipment.',
      shipped: 'Your order is on its way!',
      completed: 'Your order has been delivered. Thank you!'
    };
    return descriptions[status] || '';
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', loadOrder);
})();
</script>
  <script src="../js/sw-register.js" async></script>
</body>
</html>
