<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hourly Production Entry | Rogue Origin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/hourly-entry.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <a href="index.html" class="back-btn" title="Back to Dashboard">&larr;</a>
      <h1 data-i18n="title">Hourly Entry</h1>
    </div>
    <div class="header-right">
      <input type="date" id="date-picker" class="date-picker">
      <button id="today-btn" class="today-btn" data-i18n="today">Today</button>
      <button id="lang-toggle" class="lang-btn">ES</button>
    </div>
  </header>

  <nav class="time-slots-nav" id="time-slots-nav">
    <!-- Time slot tabs populated by JS -->
  </nav>

  <main class="main-content">
    <form id="entry-form" class="entry-form">
      <div class="current-slot-header">
        <span id="current-slot-label" class="slot-label">7:00 AM - 8:00 AM</span>
        <span id="save-indicator" class="save-indicator hidden">Saved</span>
      </div>

      <!-- Line 1 Section -->
      <section class="line-section">
        <h2 class="line-header" data-i18n="line1">Line 1</h2>

        <div class="form-row crew-row">
          <div class="field-group">
            <label data-i18n="buckers">Buckers</label>
            <div class="number-input">
              <button type="button" class="decrement" data-field="buckers1">-</button>
              <input type="number" id="buckers1" name="buckers1" value="0" min="0" max="50" inputmode="numeric">
              <button type="button" class="increment" data-field="buckers1">+</button>
            </div>
          </div>
          <div class="field-group">
            <label data-i18n="trimmers">Trimmers</label>
            <div class="number-input">
              <button type="button" class="decrement" data-field="trimmers1">-</button>
              <input type="number" id="trimmers1" name="trimmers1" value="0" min="0" max="50" inputmode="numeric">
              <button type="button" class="increment" data-field="trimmers1">+</button>
            </div>
          </div>
          <div class="field-group">
            <label data-i18n="tzero">T-Zero</label>
            <div class="number-input">
              <button type="button" class="decrement" data-field="tzero1">-</button>
              <input type="number" id="tzero1" name="tzero1" value="0" min="0" max="50" inputmode="numeric">
              <button type="button" class="increment" data-field="tzero1">+</button>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="field-group cultivar-group">
            <label data-i18n="cultivar">Cultivar</label>
            <select id="cultivar1" name="cultivar1" class="cultivar-select">
              <option value="">Select...</option>
            </select>
          </div>
        </div>

        <div class="form-row lbs-row">
          <div class="field-group">
            <label data-i18n="tops">Tops (lbs)</label>
            <input type="number" id="tops1" name="tops1" value="0" min="0" max="200" step="0.1" inputmode="decimal" class="lbs-input">
          </div>
          <div class="field-group">
            <label data-i18n="smalls">Smalls (lbs)</label>
            <input type="number" id="smalls1" name="smalls1" value="0" min="0" max="200" step="0.1" inputmode="decimal" class="lbs-input">
          </div>
        </div>
      </section>

      <!-- Line 2 Section (Collapsible) -->
      <section class="line-section collapsible">
        <button type="button" class="line-header-toggle" id="line2-toggle">
          <h2 data-i18n="line2">Line 2</h2>
          <span class="toggle-icon">+</span>
        </button>

        <div class="line-content" id="line2-content">
          <div class="form-row crew-row">
            <div class="field-group">
              <label data-i18n="buckers">Buckers</label>
              <div class="number-input">
                <button type="button" class="decrement" data-field="buckers2">-</button>
                <input type="number" id="buckers2" name="buckers2" value="0" min="0" max="50" inputmode="numeric">
                <button type="button" class="increment" data-field="buckers2">+</button>
              </div>
            </div>
            <div class="field-group">
              <label data-i18n="trimmers">Trimmers</label>
              <div class="number-input">
                <button type="button" class="decrement" data-field="trimmers2">-</button>
                <input type="number" id="trimmers2" name="trimmers2" value="0" min="0" max="50" inputmode="numeric">
                <button type="button" class="increment" data-field="trimmers2">+</button>
              </div>
            </div>
            <div class="field-group">
              <label data-i18n="tzero">T-Zero</label>
              <div class="number-input">
                <button type="button" class="decrement" data-field="tzero2">-</button>
                <input type="number" id="tzero2" name="tzero2" value="0" min="0" max="50" inputmode="numeric">
                <button type="button" class="increment" data-field="tzero2">+</button>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="field-group cultivar-group">
              <label data-i18n="cultivar">Cultivar</label>
              <select id="cultivar2" name="cultivar2" class="cultivar-select">
                <option value="">Select...</option>
              </select>
            </div>
          </div>

          <div class="form-row lbs-row">
            <div class="field-group">
              <label data-i18n="tops">Tops (lbs)</label>
              <input type="number" id="tops2" name="tops2" value="0" min="0" max="200" step="0.1" inputmode="decimal" class="lbs-input">
            </div>
            <div class="field-group">
              <label data-i18n="smalls">Smalls (lbs)</label>
              <input type="number" id="smalls2" name="smalls2" value="0" min="0" max="200" step="0.1" inputmode="decimal" class="lbs-input">
            </div>
          </div>
        </div>
      </section>

      <!-- QC Notes -->
      <section class="notes-section">
        <div class="field-group">
          <label data-i18n="qcNotes">QC Notes</label>
          <textarea id="qc" name="qc" rows="2" placeholder="Optional quality notes..." class="qc-textarea"></textarea>
        </div>
      </section>

      <!-- Save Button -->
      <div class="form-actions">
        <button type="submit" id="save-btn" class="save-btn" data-i18n="save">Save</button>
      </div>
    </form>

    <!-- Day Summary -->
    <aside class="day-summary" id="day-summary">
      <h3 data-i18n="daySummary">Day Summary</h3>
      <div class="summary-grid">
        <div class="summary-item">
          <span class="summary-label" data-i18n="totalTops">Total Tops</span>
          <span class="summary-value" id="total-tops">0 lbs</span>
        </div>
        <div class="summary-item">
          <span class="summary-label" data-i18n="totalSmalls">Total Smalls</span>
          <span class="summary-value" id="total-smalls">0 lbs</span>
        </div>
        <div class="summary-item">
          <span class="summary-label" data-i18n="trimmerHours">Trimmer Hours</span>
          <span class="summary-value" id="trimmer-hours">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label" data-i18n="avgRate">Avg Rate</span>
          <span class="summary-value" id="avg-rate">-- lbs/hr</span>
        </div>
      </div>
    </aside>
  </main>

  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script type="module" src="../js/hourly-entry/index.js"></script>
</body>
</html>
