<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>War Room — Rogue Origin</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600&family=Instrument+Sans:wght@400;500;600&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --atlas-bg: #0a0c0f;
  --atlas-surface: #12151a;
  --atlas-surface-2: #1a1e25;
  --atlas-border: #2a2f38;
  --atlas-text: #e4e4e7;
  --atlas-text-dim: #71717a;
  --atlas-text-muted: #52525b;
  --koa-gold: #d4a843;
  --agent-atlas: #22c55e;
  --agent-kiln: #f59e0b;
  --agent-razor: #8b5cf6;
  --agent-meridian: #3b82f6;
  --agent-hex: #ef4444;
  --agent-friday: #06b6d4;
  --agent-koa: var(--koa-gold);
  --font-mono: 'Geist Mono', monospace;
  --font-display: 'Syne', sans-serif;
  --font-body: 'Instrument Sans', sans-serif;
  --radius: 8px;
  --radius-lg: 12px;
}

html, body {
  height: 100%;
  background: var(--atlas-bg);
  color: var(--atlas-text);
  font-family: var(--font-body);
  font-size: 14px;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

/* Layout */
.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 960px;
  margin: 0 auto;
  padding: 0 16px;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 0;
  border-bottom: 1px solid var(--atlas-border);
  flex-shrink: 0;
}

.header h1 {
  font-family: var(--font-display);
  font-weight: 800;
  font-size: 20px;
  letter-spacing: -0.02em;
  display: flex;
  align-items: center;
  gap: 8px;
}

.header h1 span { font-size: 18px; }

.status-dot {
  width: 8px; height: 8px;
  border-radius: 50%;
  background: var(--agent-atlas);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

.thread-filter {
  background: var(--atlas-surface);
  border: 1px solid var(--atlas-border);
  color: var(--atlas-text);
  font-family: var(--font-mono);
  font-size: 12px;
  padding: 6px 10px;
  border-radius: var(--radius);
  cursor: pointer;
}

/* Thread list */
.feed {
  flex: 1;
  overflow-y: auto;
  padding: 16px 0;
  scroll-behavior: smooth;
}

.feed::-webkit-scrollbar { width: 4px; }
.feed::-webkit-scrollbar-track { background: transparent; }
.feed::-webkit-scrollbar-thumb { background: var(--atlas-border); border-radius: 2px; }

.thread-block {
  margin-bottom: 20px;
}

.thread-header {
  font-family: var(--font-mono);
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--atlas-text-dim);
  padding: 6px 12px;
  background: var(--atlas-surface);
  border: 1px solid var(--atlas-border);
  border-radius: var(--radius) var(--radius) 0 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.thread-status {
  font-size: 10px;
  padding: 2px 8px;
  border-radius: 10px;
  font-weight: 500;
}

.thread-status.active {
  background: rgba(34, 197, 94, 0.15);
  color: var(--agent-atlas);
}

.thread-status.completed {
  background: rgba(113, 113, 122, 0.15);
  color: var(--atlas-text-dim);
}

.thread-messages {
  border: 1px solid var(--atlas-border);
  border-top: none;
  border-radius: 0 0 var(--radius) var(--radius);
  overflow: hidden;
}

/* Messages */
.msg {
  padding: 10px 14px;
  border-bottom: 1px solid rgba(42, 47, 56, 0.5);
  animation: fadeIn 0.3s ease-out;
}

.msg:last-child { border-bottom: none; }

.msg.koa {
  border-left: 2px solid var(--koa-gold);
  background: rgba(212, 168, 67, 0.04);
}

.msg.done {
  background: rgba(34, 197, 94, 0.06);
  border-left: 2px solid var(--agent-atlas);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg-head {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}

.msg-agent {
  font-family: var(--font-mono);
  font-weight: 600;
  font-size: 12px;
  text-transform: capitalize;
}

.msg-to {
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--atlas-text-muted);
}

.msg-time {
  margin-left: auto;
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--atlas-text-muted);
}

.msg-body {
  font-family: var(--font-mono);
  font-size: 13px;
  line-height: 1.6;
  color: var(--atlas-text);
  white-space: pre-wrap;
  word-break: break-word;
}

/* Agent badges */
.agent-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  display: inline-block;
  flex-shrink: 0;
}

/* Launch bar */
.launch-bar {
  flex-shrink: 0;
  padding: 12px 0;
  border-top: 1px solid var(--atlas-border);
}

.launch-inner {
  display: flex;
  gap: 8px;
  align-items: center;
  background: var(--atlas-surface);
  border: 1px solid var(--atlas-border);
  border-radius: var(--radius-lg);
  padding: 8px 12px;
}

.agent-picker {
  display: flex;
  gap: 4px;
  flex-shrink: 0;
}

.agent-btn {
  width: 28px; height: 28px;
  border-radius: 50%;
  border: 2px solid var(--atlas-border);
  background: transparent;
  cursor: pointer;
  font-size: 10px;
  font-family: var(--font-mono);
  font-weight: 600;
  color: var(--atlas-text-dim);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.15s ease;
}

.agent-btn.selected {
  border-color: var(--agent-color);
  color: var(--agent-color);
  background: rgba(255,255,255,0.04);
}

.agent-btn:hover { border-color: var(--agent-color); }

.task-input {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--atlas-text);
  font-family: var(--font-mono);
  font-size: 13px;
  outline: none;
  min-width: 0;
}

.task-input::placeholder { color: var(--atlas-text-muted); }

.launch-btn {
  background: var(--agent-atlas);
  color: #000;
  border: none;
  padding: 6px 16px;
  border-radius: var(--radius);
  font-family: var(--font-mono);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  flex-shrink: 0;
  transition: opacity 0.15s;
}

.launch-btn:hover { opacity: 0.85; }
.launch-btn:disabled { opacity: 0.4; cursor: not-allowed; }

/* Empty state */
.empty {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: var(--atlas-text-muted);
  font-family: var(--font-mono);
  font-size: 13px;
  gap: 8px;
}

.empty-icon { font-size: 32px; opacity: 0.4; }

/* Agent colors in thread header */
.thread-agents {
  display: flex;
  gap: 4px;
  margin-left: 8px;
}

/* Responsive */
@media (max-width: 640px) {
  .app { padding: 0 12px; }
  .header h1 { font-size: 16px; }
  .launch-inner { flex-wrap: wrap; }
  .agent-picker { order: 1; width: 100%; justify-content: center; }
  .task-input { order: 2; width: 100%; }
  .launch-btn { order: 3; width: 100%; }
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1><span>⚔️</span> WAR ROOM <div class="status-dot"></div></h1>
    <select class="thread-filter" id="threadFilter">
      <option value="all">All Threads</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <div class="feed" id="feed">
    <div class="empty">
      <div class="empty-icon">⚔️</div>
      <div>No active threads</div>
      <div style="font-size:11px">Launch a task below to get started</div>
    </div>
  </div>

  <div class="launch-bar">
    <div class="launch-inner">
      <div class="agent-picker" id="agentPicker"></div>
      <input type="text" class="task-input" id="taskInput" placeholder="Describe the task..." />
      <button class="launch-btn" id="launchBtn" disabled>Launch</button>
    </div>
  </div>
</div>

<script>
(function() {
  'use strict';

  const API = 'https://war-room-api.roguefamilyfarms.workers.dev/api/war-room';
  const POLL_MS = 2500;

  const AGENTS = {
    atlas:    { color: '#22c55e', label: 'AT' },
    kiln:     { color: '#f59e0b', label: 'KI' },
    razor:    { color: '#8b5cf6', label: 'RA' },
    meridian: { color: '#3b82f6', label: 'ME' },
    hex:      { color: '#ef4444', label: 'HE' },
    friday:   { color: '#06b6d4', label: 'FR' },
  };

  // State
  let threads = [];
  let selectedThread = null;
  let selectedAgents = new Set();
  let knownMsgKeys = new Set();
  let autoScroll = true;

  const feed = document.getElementById('feed');
  const filter = document.getElementById('threadFilter');
  const taskInput = document.getElementById('taskInput');
  const launchBtn = document.getElementById('launchBtn');
  const agentPicker = document.getElementById('agentPicker');

  // Track scroll position for auto-scroll
  feed.addEventListener('scroll', () => {
    const atBottom = feed.scrollHeight - feed.scrollTop - feed.clientHeight < 60;
    autoScroll = atBottom;
  });

  // Build agent picker
  Object.entries(AGENTS).forEach(([name, cfg]) => {
    const btn = document.createElement('button');
    btn.className = 'agent-btn';
    btn.textContent = cfg.label;
    btn.style.setProperty('--agent-color', cfg.color);
    btn.title = name;
    btn.addEventListener('click', () => {
      if (selectedAgents.has(name)) {
        selectedAgents.delete(name);
        btn.classList.remove('selected');
      } else {
        selectedAgents.add(name);
        btn.classList.add('selected');
      }
      updateLaunchState();
    });
    agentPicker.appendChild(btn);
  });

  function updateLaunchState() {
    launchBtn.disabled = selectedAgents.size === 0 || !taskInput.value.trim();
  }

  taskInput.addEventListener('input', updateLaunchState);

  // Launch
  launchBtn.addEventListener('click', async () => {
    const task = taskInput.value.trim();
    if (!task || selectedAgents.size === 0) return;

    launchBtn.disabled = true;
    launchBtn.textContent = '...';

    try {
      const res = await fetch(`${API}/threads`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          title: task,
          agents: [...selectedAgents],
        }),
      });

      if (!res.ok) throw new Error('Failed to create thread');

      const { thread } = await res.json();

      // Log the launch message
      await fetch(`${API}/log`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          from: 'koa',
          to: [...selectedAgents].join(', '),
          message: task,
          threadId: thread.id,
        }),
      });

      taskInput.value = '';
      selectedAgents.clear();
      document.querySelectorAll('.agent-btn').forEach(b => b.classList.remove('selected'));
      await pollThreads();
    } catch (err) {
      console.error('Launch error:', err);
    } finally {
      launchBtn.textContent = 'Launch';
      updateLaunchState();
    }
  });

  // Polling
  async function pollThreads() {
    try {
      const res = await fetch(`${API}/threads`);
      if (!res.ok) return;
      const data = await res.json();
      threads = data.threads || [];
      renderThreads();
    } catch (err) {
      console.error('Poll error:', err);
    }
  }

  function getAgentColor(name) {
    const n = name.toLowerCase();
    return AGENTS[n]?.color || '#71717a';
  }

  function formatTime(iso) {
    const d = new Date(iso);
    return d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
  }

  async function renderThreads() {
    const filterVal = filter.value;
    const visible = threads.filter(t => filterVal === 'all' || t.status === filterVal);

    if (visible.length === 0) {
      feed.innerHTML = `
        <div class="empty">
          <div class="empty-icon">⚔️</div>
          <div>No ${filterVal === 'all' ? '' : filterVal + ' '}threads</div>
          <div style="font-size:11px">Launch a task below to get started</div>
        </div>`;
      return;
    }

    // Fetch messages for each visible thread
    const threadsHtml = [];
    for (const thread of visible) {
      try {
        const res = await fetch(`${API}/threads/${thread.id}/messages`);
        if (!res.ok) continue;
        const data = await res.json();
        const messages = data.messages || [];

        const agentDots = thread.agents.map(a =>
          `<span class="agent-dot" style="background:${getAgentColor(a)}" title="${a}"></span>`
        ).join('');

        const msgsHtml = messages.map(m => {
          const isDone = m.message.includes('✅ DONE') || m.message.includes('✅ done');
          const isKoa = m.from.toLowerCase() === 'koa';
          const cls = isDone ? 'msg done' : isKoa ? 'msg koa' : 'msg';
          const toTag = m.to ? `<span class="msg-to">→ ${m.to}</span>` : '';

          return `<div class="${cls}">
            <div class="msg-head">
              <span class="agent-dot" style="background:${getAgentColor(m.from)}"></span>
              <span class="msg-agent" style="color:${getAgentColor(m.from)}">${m.from}</span>
              ${toTag}
              <span class="msg-time">${formatTime(m.timestamp)}</span>
            </div>
            <div class="msg-body">${escapeHtml(m.message)}</div>
          </div>`;
        }).join('');

        threadsHtml.push(`
          <div class="thread-block">
            <div class="thread-header">
              <span>${escapeHtml(thread.title)}</span>
              <div style="display:flex;align-items:center;gap:8px">
                <span class="thread-agents">${agentDots}</span>
                <span class="thread-status ${thread.status}">${thread.status}</span>
              </div>
            </div>
            <div class="thread-messages">${msgsHtml || '<div class="msg"><div class="msg-body" style="color:var(--atlas-text-muted)">Waiting for agents...</div></div>'}</div>
          </div>`);
      } catch (err) {
        console.error('Thread fetch error:', err);
      }
    }

    feed.innerHTML = threadsHtml.join('');

    if (autoScroll) {
      feed.scrollTop = feed.scrollHeight;
    }
  }

  function escapeHtml(str) {
    const el = document.createElement('span');
    el.textContent = str;
    return el.innerHTML;
  }

  filter.addEventListener('change', renderThreads);

  // Start polling
  pollThreads();
  setInterval(pollThreads, POLL_MS);
})();
</script>
</body>
</html>
