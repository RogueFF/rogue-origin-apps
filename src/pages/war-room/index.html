<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0c0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>⚔️ War Room — Rogue Origin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&family=Instrument+Sans:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* ─── DESIGN TOKENS ─── */
    :root {
      --bg: #0a0c0f;
      --surface: #12151a;
      --elevated: #181c23;
      --panel: #1e222b;
      --input-bg: #0e1116;
      --border: rgba(255,255,255,0.06);
      --border-strong: rgba(255,255,255,0.1);
      --border-glow: rgba(255,255,255,0.15);

      --text: rgba(255,255,255,0.92);
      --text-secondary: rgba(255,255,255,0.55);
      --text-muted: rgba(255,255,255,0.3);

      --agent-atlas: #22c55e;
      --agent-kiln: #f59e0b;
      --agent-razor: #8b5cf6;
      --agent-meridian: #3b82f6;
      --agent-hex: #ef4444;
      --agent-koa: #d4a574;
      --agent-system: rgba(255,255,255,0.2);

      --success: #22c55e;
      --font-display: 'Syne', sans-serif;
      --font-mono: 'Geist Mono', monospace;
      --font-body: 'Instrument Sans', sans-serif;

      --sidebar-w: 260px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: var(--font-body);
      font-size: 14px;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* ─── LAYOUT ─── */
    .app {
      display: flex;
      height: 100vh;
    }

    /* ─── SIDEBAR ─── */
    .sidebar {
      width: var(--sidebar-w);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      background: var(--surface);
      border-right: 1px solid var(--border);
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-title {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .new-thread-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .new-thread-btn:hover { background: rgba(255,255,255,0.08); color: var(--text); }

    .sidebar-filter {
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 4px;
    }

    .filter-tab {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 4px;
      border: none;
      background: none;
      color: var(--text-muted);
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: all 0.15s;
    }
    .filter-tab:hover { color: var(--text-secondary); }
    .filter-tab.active { background: rgba(255,255,255,0.06); color: var(--text); }

    .thread-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }
    .thread-list::-webkit-scrollbar { width: 3px; }
    .thread-list::-webkit-scrollbar-thumb { background: var(--border-strong); border-radius: 2px; }

    .thread-item {
      padding: 10px 16px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.12s;
    }
    .thread-item:hover { background: rgba(255,255,255,0.02); }
    .thread-item.active {
      background: rgba(255,255,255,0.04);
      border-left-color: var(--agent-atlas);
    }

    .thread-item-title {
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 3px;
    }

    .thread-item-meta {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .thread-item-status {
      font-family: var(--font-mono);
      font-size: 9px;
      font-weight: 600;
      padding: 1px 5px;
      border-radius: 3px;
      letter-spacing: 0.05em;
    }
    .thread-item-status.active { background: rgba(34,197,94,0.1); color: var(--success); }
    .thread-item-status.completed { background: rgba(255,255,255,0.04); color: var(--text-muted); }

    .thread-item-time {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-muted);
    }

    .thread-item-participants {
      display: flex;
      gap: 3px;
      margin-left: auto;
    }

    .participant-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.7;
    }

    /* ─── MAIN PANEL ─── */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    /* ─── CHAT HEADER ─── */
    .chat-header {
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      background: var(--surface);
    }

    .chat-title {
      font-family: var(--font-display);
      font-size: 15px;
      font-weight: 600;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-participants {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .chat-participant-badge {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      opacity: 0.8;
    }

    .complete-btn {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: none;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.15s;
    }
    .complete-btn:hover { border-color: var(--success); color: var(--success); }

    /* ─── MESSAGES ─── */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-thumb { background: var(--border-strong); border-radius: 2px; }

    .msg {
      padding: 8px 14px;
      border-radius: 8px;
      max-width: 85%;
      animation: msgIn 0.25s cubic-bezier(0.16,1,0.3,1);
    }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 3px;
    }

    .msg-sender {
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 600;
    }

    .msg-time {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-muted);
      margin-left: auto;
    }

    .msg-body {
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Koa messages — right aligned, gold accent */
    .msg.from-koa {
      align-self: flex-end;
      background: rgba(212,165,116,0.06);
      border: 1px solid rgba(212,165,116,0.12);
    }
    .msg.from-koa .msg-body { color: var(--text); }

    /* Agent messages — left aligned */
    .msg.from-agent {
      align-self: flex-start;
      background: rgba(255,255,255,0.02);
    }

    /* System messages — centered, muted */
    .msg.from-system {
      align-self: center;
      max-width: 100%;
      text-align: center;
      padding: 4px 12px;
    }
    .msg.from-system .msg-body {
      font-size: 11px;
      color: var(--text-muted);
      font-style: italic;
    }
    .msg.from-system .msg-header { display: none; }

    /* Completion messages */
    .msg.type-done {
      background: rgba(34,197,94,0.06);
      border: 1px solid rgba(34,197,94,0.12);
      align-self: stretch;
      max-width: 100%;
    }
    .msg.type-done .msg-body { color: var(--success); }

    /* ─── COMPOSER ─── */
    .composer {
      padding: 12px 20px 16px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      flex-shrink: 0;
    }

    .composer-inner {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .composer-input {
      flex: 1;
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 10px 14px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
      resize: none;
      min-height: 40px;
      max-height: 160px;
      transition: border-color 0.2s;
      line-height: 1.5;
    }
    .composer-input:focus { border-color: var(--border-glow); }
    .composer-input::placeholder { color: var(--text-muted); }

    .send-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--agent-koa);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.15s;
      flex-shrink: 0;
    }
    .send-btn:hover { opacity: 0.9; transform: scale(1.03); }
    .send-btn:active { transform: scale(0.97); }
    .send-btn:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

    /* ─── EMPTY STATES ─── */
    .empty-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--text-muted);
    }
    .empty-chat .icon { font-size: 40px; opacity: 0.3; }
    .empty-chat p { font-family: var(--font-mono); font-size: 12px; }

    /* ─── NEW THREAD MODAL ─── */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-overlay.visible { display: flex; }

    .modal {
      background: var(--elevated);
      border: 1px solid var(--border-strong);
      border-radius: 12px;
      padding: 24px;
      width: 420px;
      max-width: 90vw;
    }

    .modal h3 {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .modal-field {
      margin-bottom: 12px;
    }

    .modal-label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 4px;
      display: block;
    }

    .modal-input {
      width: 100%;
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 8px 12px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
    }
    .modal-input:focus { border-color: var(--border-glow); }

    .modal-agents {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .modal-agent-btn {
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: none;
      cursor: pointer;
      transition: all 0.15s;
    }
    .modal-agent-btn:hover { border-color: var(--border-strong); }
    .modal-agent-btn.selected { border-color: transparent; color: #000; }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 16px;
    }

    .modal-cancel, .modal-create {
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .modal-cancel {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }
    .modal-cancel:hover { border-color: var(--border-strong); }

    .modal-create {
      background: var(--agent-atlas);
      border: none;
      color: #000;
    }
    .modal-create:hover { opacity: 0.9; }
    .modal-create:disabled { opacity: 0.3; cursor: not-allowed; }

    /* ─── CONNECTION STATUS ─── */
    .conn-status {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      font-family: var(--font-mono);
      font-size: 10px;
      padding: 4px;
      z-index: 200;
      display: none;
    }
    .conn-status.error { display: block; background: rgba(239,68,68,0.15); color: #ef4444; }
    .conn-status.ok { display: none; }

    /* ─── MOBILE ─── */
    .menu-toggle {
      display: none;
      width: 32px;
      height: 32px;
      align-items: center;
      justify-content: center;
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 680px) {
      .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        bottom: 0;
        z-index: 50;
        width: 85vw;
        max-width: 300px;
        transition: left 0.25s cubic-bezier(0.16,1,0.3,1);
      }
      .sidebar.open { left: 0; }
      .sidebar-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 49;
        display: none;
      }
      .sidebar-backdrop.visible { display: block; }
      .menu-toggle { display: flex; }
    }
  </style>
</head>
<body>

<div class="conn-status" id="connStatus"></div>
<div class="sidebar-backdrop" id="sidebarBackdrop"></div>

<!-- New Thread Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h3>New Thread</h3>
    <div class="modal-field">
      <label class="modal-label">Title</label>
      <input class="modal-input" id="modalTitle" placeholder="What needs to be built?" autofocus>
    </div>
    <div class="modal-field">
      <label class="modal-label">Participants</label>
      <div class="modal-agents" id="modalAgents"></div>
    </div>
    <div class="modal-actions">
      <button class="modal-cancel" onclick="closeModal()">Cancel</button>
      <button class="modal-create" id="modalCreate" onclick="createThread()" disabled>Create</button>
    </div>
  </div>
</div>

<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">⚔️ War Room</div>
      <button class="new-thread-btn" onclick="openModal()" title="New thread">+</button>
    </div>
    <div class="sidebar-filter">
      <button class="filter-tab active" data-filter="all">All</button>
      <button class="filter-tab" data-filter="active">Active</button>
      <button class="filter-tab" data-filter="completed">Done</button>
    </div>
    <div class="thread-list" id="threadList"></div>
  </aside>

  <!-- Main Chat -->
  <main class="main" id="mainPanel">
    <div class="chat-header" id="chatHeader" style="display:none">
      <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
      <div class="chat-title" id="chatTitle"></div>
      <div class="chat-participants" id="chatParticipants"></div>
      <button class="complete-btn" id="completeBtn" onclick="completeThread()">Mark Done</button>
    </div>

    <div class="messages" id="messagesPanel">
      <div class="empty-chat" id="emptyChat">
        <div class="icon">⚔️</div>
        <p>Select a thread or start a new one</p>
      </div>
    </div>

    <div class="composer" id="composer" style="display:none">
      <div class="composer-inner">
        <textarea class="composer-input" id="msgInput" placeholder="Type a message as Koa..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>↑</button>
      </div>
    </div>
  </main>
</div>

<script>
// ─── CONFIG ───
const API = getApiBase();
const POLL_MS = 2500;
const AGENTS = {
  atlas:    { name: 'Atlas',    color: '#22c55e', short: 'AT' },
  hex:      { name: 'Hex',      color: '#ef4444', short: 'HX' },
  kiln:     { name: 'Kiln',     color: '#f59e0b', short: 'KN' },
  razor:    { name: 'Razor',    color: '#8b5cf6', short: 'RZ' },
  meridian: { name: 'Meridian', color: '#3b82f6', short: 'MR' },
  koa:      { name: 'Koa',      color: '#d4a574', short: 'KO' },
  system:   { name: 'System',   color: 'rgba(255,255,255,0.2)', short: '' }
};

function getApiBase() {
  if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
    return 'http://localhost:8791';
  }
  return 'https://warroom-api.roguefamilyfarms.workers.dev';
}

// ─── STATE ───
let threads = [];
let currentThread = null;
let currentMessages = [];
let lastMsgId = 0;
let pollTimer = null;
let threadPollTimer = null;
let filter = 'all';
let modalAgents = new Set();

// ─── DOM ───
const $threadList = document.getElementById('threadList');
const $messagesPanel = document.getElementById('messagesPanel');
const $emptyChat = document.getElementById('emptyChat');
const $chatHeader = document.getElementById('chatHeader');
const $chatTitle = document.getElementById('chatTitle');
const $chatParticipants = document.getElementById('chatParticipants');
const $composer = document.getElementById('composer');
const $msgInput = document.getElementById('msgInput');
const $sendBtn = document.getElementById('sendBtn');
const $completeBtn = document.getElementById('completeBtn');
const $connStatus = document.getElementById('connStatus');
const $modalOverlay = document.getElementById('modalOverlay');
const $modalTitle = document.getElementById('modalTitle');
const $modalCreate = document.getElementById('modalCreate');
const $modalAgents = document.getElementById('modalAgents');
const $sidebar = document.getElementById('sidebar');
const $sidebarBackdrop = document.getElementById('sidebarBackdrop');

// ─── API CALLS ───

async function api(path, opts = {}) {
  try {
    const res = await fetch(`${API}${path}`, {
      headers: { 'Content-Type': 'application/json' },
      ...opts
    });
    if (!res.ok) {
      const err = await res.json().catch(() => ({ error: res.statusText }));
      throw new Error(err.error || 'Request failed');
    }
    setConnected(true);
    return res.json();
  } catch (err) {
    if (err.message === 'Failed to fetch') setConnected(false);
    throw err;
  }
}

function setConnected(ok) {
  $connStatus.className = 'conn-status ' + (ok ? 'ok' : 'error');
  $connStatus.textContent = ok ? '' : 'Connection lost — retrying...';
}

// ─── THREADS ───

async function loadThreads() {
  try {
    const data = await api('/api/warroom/threads');
    threads = data.threads || [];
    renderThreadList();
  } catch (e) { console.error('loadThreads:', e); }
}

function renderThreadList() {
  const filtered = threads.filter(t => {
    if (filter === 'active') return t.status === 'active';
    if (filter === 'completed') return t.status === 'completed';
    return true;
  });

  $threadList.innerHTML = filtered.map(t => {
    const isActive = currentThread?.id === t.id;
    const parts = (t.participants || []);
    const pips = parts.map(p => {
      const a = AGENTS[p] || { color: '#666' };
      return `<div class="participant-dot" style="background:${a.color}" title="${a.name || p}"></div>`;
    }).join('');

    return `
      <div class="thread-item ${isActive ? 'active' : ''}" onclick="selectThread('${t.id}')">
        <div class="thread-item-title">${esc(t.title)}</div>
        <div class="thread-item-meta">
          <span class="thread-item-status ${t.status}">${t.status === 'completed' ? 'DONE' : 'ACTIVE'}</span>
          <span class="thread-item-time">${relTime(t.updated_at)}</span>
          <div class="thread-item-participants">${pips}</div>
        </div>
      </div>
    `;
  }).join('');
}

async function selectThread(id) {
  currentThread = threads.find(t => t.id === id);
  if (!currentThread) return;

  currentMessages = [];
  lastMsgId = 0;

  // UI
  $chatHeader.style.display = 'flex';
  $composer.style.display = 'block';
  $emptyChat.style.display = 'none';
  $chatTitle.textContent = currentThread.title;
  $completeBtn.style.display = currentThread.status === 'active' ? '' : 'none';

  renderParticipants();
  renderThreadList();
  closeSidebar();

  // Load messages
  await loadMessages();
  startMessagePoll();
}

function renderParticipants() {
  if (!currentThread) return;
  $chatParticipants.innerHTML = (currentThread.participants || []).map(p => {
    const a = AGENTS[p] || { name: p, color: '#666' };
    return `<span class="chat-participant-badge" style="background:${a.color}20; color:${a.color}">${a.name || p}</span>`;
  }).join('');
}

// ─── MESSAGES ───

async function loadMessages() {
  if (!currentThread) return;
  try {
    const sinceParam = lastMsgId ? `?since=${lastMsgId}` : '';
    const data = await api(`/api/warroom/threads/${currentThread.id}/messages${sinceParam}`);
    const newMsgs = data.messages || [];

    if (newMsgs.length > 0) {
      if (lastMsgId === 0) {
        currentMessages = newMsgs;
      } else {
        currentMessages.push(...newMsgs);
      }
      lastMsgId = newMsgs[newMsgs.length - 1].id;
      renderMessages(lastMsgId !== 0 && newMsgs.length > 0);
    } else if (lastMsgId === 0) {
      renderMessages(false);
    }
  } catch (e) { console.error('loadMessages:', e); }
}

function renderMessages(shouldScroll = false) {
  const wasAtBottom = $messagesPanel.scrollTop + $messagesPanel.clientHeight >= $messagesPanel.scrollHeight - 80;

  const html = currentMessages.map(m => {
    const a = AGENTS[m.sender] || { name: m.sender, color: '#666' };
    const isKoa = m.sender === 'koa';
    const isSystem = m.sender === 'system' || m.msg_type === 'system';
    const isDone = m.content?.startsWith('✅ DONE');

    let cls = 'msg';
    if (isKoa) cls += ' from-koa';
    else if (isSystem) cls += ' from-system';
    else cls += ' from-agent';
    if (isDone) cls += ' type-done';

    return `
      <div class="${cls}">
        <div class="msg-header">
          <span class="msg-sender" style="color:${a.color}">${a.name || m.sender}</span>
          <span class="msg-time">${fmtTime(m.created_at)}</span>
        </div>
        <div class="msg-body">${esc(m.content)}</div>
      </div>
    `;
  }).join('');

  $messagesPanel.innerHTML = html || '<div class="empty-chat"><p>No messages yet</p></div>';

  if (wasAtBottom || shouldScroll || lastMsgId === 0) {
    $messagesPanel.scrollTop = $messagesPanel.scrollHeight;
  }
}

function startMessagePoll() {
  if (pollTimer) clearInterval(pollTimer);
  pollTimer = setInterval(loadMessages, POLL_MS);
}

// ─── SEND MESSAGE ───

$msgInput.addEventListener('input', () => {
  $msgInput.style.height = 'auto';
  $msgInput.style.height = Math.min($msgInput.scrollHeight, 160) + 'px';
  $sendBtn.disabled = !$msgInput.value.trim();
});

$msgInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    if (!$sendBtn.disabled) sendMessage();
  }
});

async function sendMessage() {
  const content = $msgInput.value.trim();
  if (!content || !currentThread) return;

  $sendBtn.disabled = true;
  $msgInput.value = '';
  $msgInput.style.height = 'auto';

  try {
    await api('/api/warroom/messages', {
      method: 'POST',
      body: JSON.stringify({ sender: 'koa', thread_id: currentThread.id, content })
    });
    await loadMessages();
  } catch (e) {
    console.error('Send failed:', e);
    $msgInput.value = content; // restore on failure
  }

  $sendBtn.disabled = !$msgInput.value.trim();
  $msgInput.focus();
}

// ─── COMPLETE THREAD ───

async function completeThread() {
  if (!currentThread) return;
  try {
    await api(`/api/warroom/threads/${currentThread.id}`, {
      method: 'PUT',
      body: JSON.stringify({ status: 'completed' })
    });
    currentThread.status = 'completed';
    $completeBtn.style.display = 'none';
    await loadThreads();
    await loadMessages();
  } catch (e) { console.error('Complete failed:', e); }
}

// ─── NEW THREAD MODAL ───

function openModal() {
  modalAgents = new Set();
  $modalTitle.value = '';
  $modalCreate.disabled = true;
  renderModalAgents();
  $modalOverlay.classList.add('visible');
  $modalTitle.focus();
}

function closeModal() {
  $modalOverlay.classList.remove('visible');
}

function renderModalAgents() {
  $modalAgents.innerHTML = Object.entries(AGENTS)
    .filter(([k]) => k !== 'koa' && k !== 'system')
    .map(([k, a]) => `
      <button class="modal-agent-btn ${modalAgents.has(k) ? 'selected' : ''}"
              style="${modalAgents.has(k) ? `background:${a.color}; border-color:${a.color}` : `color:${a.color}`}"
              onclick="toggleModalAgent('${k}')">${a.name}</button>
    `).join('');
}

function toggleModalAgent(agent) {
  if (modalAgents.has(agent)) modalAgents.delete(agent);
  else modalAgents.add(agent);
  renderModalAgents();
  updateModalCreate();
}

$modalTitle.addEventListener('input', updateModalCreate);
function updateModalCreate() {
  $modalCreate.disabled = !$modalTitle.value.trim();
}

$modalOverlay.addEventListener('click', (e) => {
  if (e.target === $modalOverlay) closeModal();
});

async function createThread() {
  const title = $modalTitle.value.trim();
  if (!title) return;

  $modalCreate.disabled = true;
  $modalCreate.textContent = '...';

  try {
    const data = await api('/api/warroom/threads', {
      method: 'POST',
      body: JSON.stringify({
        title,
        participants: ['koa', ...modalAgents],
        created_by: 'koa'
      })
    });

    closeModal();
    await loadThreads();
    await selectThread(data.thread.id);
  } catch (e) {
    console.error('Create thread failed:', e);
  } finally {
    $modalCreate.textContent = 'Create';
    $modalCreate.disabled = false;
  }
}

// ─── UTILS ───

function fmtTime(iso) {
  if (!iso) return '';
  const d = new Date(iso);
  const now = new Date();
  const isToday = d.toDateString() === now.toDateString();
  if (isToday) return d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' ' +
         d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
}

function relTime(iso) {
  if (!iso) return '';
  const diff = Date.now() - new Date(iso).getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 1) return 'now';
  if (mins < 60) return `${mins}m`;
  const hrs = Math.floor(mins / 60);
  if (hrs < 24) return `${hrs}h`;
  return `${Math.floor(hrs / 24)}d`;
}

function esc(str) {
  if (!str) return '';
  const d = document.createElement('div');
  d.textContent = str;
  return d.innerHTML;
}

// ─── INIT ───

async function init() {
  await loadThreads();
  // Poll thread list every 10s
  threadPollTimer = setInterval(loadThreads, 10000);

  // Check URL for thread param
  const params = new URLSearchParams(location.search);
  const tid = params.get('thread');
  if (tid) {
    await selectThread(tid);
  }
}

init();
