<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rogue Origin ¬∑ Shipment Tracker</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #060810;
    font-family: 'DM Sans', sans-serif;
    color: #e8eaed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
    overflow-x: hidden;
  }

  /* Ambient glow behind card */
  body::before {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(0,198,167,0.06) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .card {
    width: 100%;
    max-width: 520px;
    background: linear-gradient(165deg, #0f1218 0%, #0a0c10 40%, #0d1117 100%);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  .card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #00c6a7, #0ea5e9, #00c6a7);
    z-index: 2;
  }

  .card-inner { position: relative; z-index: 3; }

  /* HEADER */
  .header {
    padding: 24px 28px 16px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 12px;
  }

  .brand {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: #00c6a7;
    opacity: 0.9;
  }

  .customer-name {
    font-size: 22px;
    font-weight: 700;
    color: #f0f2f5;
    letter-spacing: -0.3px;
    margin-top: 2px;
  }

  .shipment-subtitle {
    font-size: 12px;
    color: #6b7280;
  }

  .status-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .status-badge.booked { background: rgba(99,102,241,0.15); color: #818cf8; border: 1px solid rgba(99,102,241,0.2); }
  .status-badge.in-transit { background: rgba(14,165,233,0.15); color: #38bdf8; border: 1px solid rgba(14,165,233,0.2); }
  .status-badge.departed { background: rgba(0,198,167,0.15); color: #00c6a7; border: 1px solid rgba(0,198,167,0.2); }
  .status-badge.pickup { background: rgba(168,85,247,0.15); color: #c084fc; border: 1px solid rgba(168,85,247,0.2); }
  .status-badge.arrived { background: rgba(34,197,94,0.15); color: #4ade80; border: 1px solid rgba(34,197,94,0.2); }
  .status-badge.customs { background: rgba(251,191,36,0.15); color: #fbbf24; border: 1px solid rgba(251,191,36,0.2); }
  .status-badge.delivered { background: rgba(34,197,94,0.2); color: #4ade80; border: 1px solid rgba(34,197,94,0.3); }

  .status-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: currentColor;
    animation: pulse-dot 2s ease-in-out infinite;
  }

  @keyframes pulse-dot {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* FLIGHT PATH */
  .flight-path { padding: 24px 28px 20px; }

  .route-line {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }

  .route-point {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    z-index: 2;
    min-width: 60px;
  }

  .route-code {
    font-family: 'JetBrains Mono', monospace;
    font-size: 20px;
    font-weight: 600;
    color: #f0f2f5;
    letter-spacing: 1px;
  }

  .route-city {
    font-size: 10px;
    color: #6b7280;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: center;
  }

  .route-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid #00c6a7;
    background: #0a0c10;
  }

  .route-dot.active {
    background: #00c6a7;
    box-shadow: 0 0 12px rgba(0,198,167,0.4);
  }

  .route-dot.completed { background: #00c6a7; }

  .route-connector {
    flex: 1;
    height: 2px;
    background: rgba(255,255,255,0.08);
    position: relative;
    margin: 0 -4px;
    align-self: center;
    margin-top: -20px;
  }

  .route-connector-fill {
    position: absolute;
    top: 0; left: 0;
    height: 100%;
    background: linear-gradient(90deg, #00c6a7, #0ea5e9);
    border-radius: 1px;
    transition: width 1s ease;
  }

  .transport-icon {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    filter: drop-shadow(0 0 6px rgba(14,165,233,0.5));
    z-index: 3;
    transition: left 1s ease;
  }

  .leg-label {
    position: absolute;
    bottom: -18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 8px;
    font-family: 'JetBrains Mono', monospace;
    color: #374151;
    text-transform: uppercase;
    letter-spacing: 1px;
    white-space: nowrap;
  }

  .flight-label {
    text-align: center;
    margin-top: 14px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: #4b5563;
  }

  .flight-label span { color: #9ca3af; }

  /* ETA */
  .eta-block {
    padding: 0 28px 8px;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .eta-label {
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #4b5563;
  }

  .eta-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    font-weight: 600;
    color: #00c6a7;
  }

  .eta-countdown {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: #6b7280;
    margin-left: auto;
  }

  /* INFO GRID */
  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1px;
    background: rgba(255,255,255,0.04);
    margin: 8px 28px 0;
    border-radius: 10px;
    overflow: hidden;
  }

  .info-cell {
    background: rgba(255,255,255,0.02);
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .info-label {
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #4b5563;
  }

  .info-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    font-weight: 500;
    color: #d1d5db;
  }

  /* SENSOR STRIP */
  .sensor-strip {
    display: flex;
    gap: 16px;
    padding: 16px 28px;
    margin-top: 8px;
    flex-wrap: wrap;
  }

  .sensor-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .sensor-icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
  }

  .sensor-icon.temp { background: rgba(251,113,133,0.12); }
  .sensor-icon.humidity { background: rgba(56,189,248,0.12); }
  .sensor-icon.location { background: rgba(0,198,167,0.12); }
  .sensor-icon.battery { background: rgba(74,222,128,0.12); }

  .sensor-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    font-weight: 600;
    color: #e5e7eb;
  }

  .sensor-label-text {
    font-size: 9px;
    color: #6b7280;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* TIMELINE */
  .timeline { padding: 16px 28px 8px; }

  .timeline-title {
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #4b5563;
    margin-bottom: 12px;
  }

  .timeline-steps {
    display: flex;
    justify-content: space-between;
    position: relative;
  }

  .timeline-steps::before {
    content: '';
    position: absolute;
    top: 11px;
    left: 16px;
    right: 16px;
    height: 2px;
    background: rgba(255,255,255,0.06);
  }

  .timeline-step {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    z-index: 2;
    flex: 1;
  }

  .step-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 2px solid #2d3748;
    background: #0a0c10;
    transition: all 0.3s ease;
  }

  .step-dot.done {
    background: #00c6a7;
    border-color: #00c6a7;
  }

  .step-dot.active {
    border-color: #0ea5e9;
    background: #0ea5e9;
    box-shadow: 0 0 8px rgba(14,165,233,0.4);
    animation: pulse-dot 2s ease-in-out infinite;
  }

  .step-label {
    font-size: 9px;
    color: #4b5563;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-align: center;
  }

  .step-label.done { color: #00c6a7; }
  .step-label.active { color: #38bdf8; }

  /* TIVE LINK */
  .tive-link-row {
    padding: 8px 28px 4px;
  }

  .tive-link-row a {
    font-size: 11px;
    color: #0ea5e9;
    text-decoration: none;
    font-family: 'JetBrains Mono', monospace;
    opacity: 0.7;
    transition: opacity 0.2s;
  }

  .tive-link-row a:hover { opacity: 1; }

  /* FOOTER */
  .footer {
    padding: 12px 28px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .tive-badge {
    font-size: 9px;
    color: #374151;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .tive-badge span { color: #4ade80; }

  .last-updated {
    font-size: 9px;
    color: #374151;
    font-family: 'JetBrains Mono', monospace;
  }

  /* LOADING */
  .loading {
    text-align: center;
    padding: 60px 20px;
    color: #4b5563;
    font-size: 13px;
  }

  .loading .spinner {
    width: 24px;
    height: 24px;
    border: 2px solid rgba(0,198,167,0.2);
    border-top-color: #00c6a7;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 12px;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Mobile */
  @media (max-width: 540px) {
    body { padding: 12px 8px; }
    .header { padding: 20px 20px 12px; }
    .flight-path { padding: 20px 20px 16px; }
    .route-code { font-size: 16px; }
    .info-grid { margin: 8px 20px 0; grid-template-columns: 1fr 1fr; }
    .sensor-strip { padding: 12px 20px; }
    .timeline { padding: 12px 20px 8px; }
    .eta-block { padding: 0 20px 8px; }
    .footer { padding: 12px 20px 16px; }
    .tive-link-row { padding: 8px 20px 4px; }
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-inner" id="card-content">
    <div class="loading">
      <div class="spinner"></div>
      Loading shipment data...
    </div>
  </div>
</div>

<script>
const DATA_URL = 'data.json';
const STATUS_ORDER = ['booked', 'pickup', 'departed', 'in-transit', 'arrived', 'customs', 'delivered'];
const AIRPORT_CITIES = {
  'RO': 'Grants Pass, OR', 'MFR': 'Medford, OR', 'SFO': 'San Francisco', 'ZRH': 'Z√ºrich',
  'PDX': 'Portland, OR', 'LAX': 'Los Angeles', 'JFK': 'New York',
  'FRA': 'Frankfurt', 'AMS': 'Amsterdam', 'PRG': 'Prague',
};

function stepClass(current, step) {
  const ci = STATUS_ORDER.indexOf(current);
  const si = STATUS_ORDER.indexOf(step);
  if (si < ci) return 'done';
  if (si === ci) return 'active';
  return '';
}

function progress(status) {
  return { 'booked': 0, 'pickup': 10, 'departed': 30, 'in-transit': 60, 'arrived': 90, 'customs': 95, 'delivered': 100 }[status] || 0;
}

function fmtAWB(awb) {
  if (!awb) return '‚Äî';
  if (awb.includes('-')) {
    const [p, n] = awb.split('-');
    return p + '-' + n.slice(0,4) + ' ' + n.slice(4);
  }
  return awb;
}

function countdown(flightDate) {
  if (!flightDate) return '';
  const now = new Date();
  const flight = new Date(flightDate + 'T08:00:00-08:00');
  const diff = flight - now;
  if (diff < 0) return 'In progress';
  const hrs = Math.floor(diff / 36e5);
  if (hrs < 24) return hrs + 'h until departure';
  return Math.floor(hrs / 24) + 'd ' + (hrs % 24) + 'h until departure';
}

function renderCard(s) {
  const st = s.status || 'booked';
  const pct = progress(st);
  const pct2 = Math.max(0, pct > 50 ? (pct - 50) * 2 : 0);
  const hubHtml = s.hub ? `
    <div class="route-point">
      <div class="route-code">${s.hub}</div>
      <div class="route-dot ${stepClass(st,'departed')==='done'?'completed':''}"></div>
      <div class="route-city">${AIRPORT_CITIES[s.hub]||s.hub}</div>
    </div>
    <div class="route-connector">
      <div class="route-connector-fill" style="width:${pct2}%"></div>
      <div class="transport-icon" style="left:${pct2}%">‚úàÔ∏è</div>
      <div class="leg-label">${s.flight||'Air'}</div>
    </div>` : '';

  const originDot = st !== 'booked' ? 'completed' : 'active';
  const destDot = st === 'delivered' ? 'completed' : (st === 'arrived' || st === 'customs') ? 'active' : '';
  const steps = ['booked','pickup','departed','in-transit','arrived','customs','delivered'];
  const stepLabels = ['Booked','Pickup','Departed','In Transit','Arrived','Customs','Delivered'];

  const now = new Date();
  const updated = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ', ' + 
    now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

  document.getElementById('card-content').innerHTML = `
    <div class="header">
      <div>
        <div class="brand">Rogue Origin ¬∑ Shipment</div>
        <div class="customer-name">${s.customer}</div>
        <div class="shipment-subtitle">Wholesale Export ¬∑ ${s.destination}</div>
      </div>
      <div class="status-badge ${st}"
        ><div class="status-dot"></div>${st.replace('-',' ')}</div>
    </div>

    <div class="flight-path">
      <div class="route-line">
        <div class="route-point">
          <div class="route-code">${s.origin||'MFR'}</div>
          <div class="route-dot ${originDot}"></div>
          <div class="route-city">${AIRPORT_CITIES[s.origin]||s.origin}</div>
        </div>
        <div class="route-connector">
          <div class="route-connector-fill" style="width:${pct}%"></div>
          <div class="transport-icon" style="left:${pct}%;display:inline-block;transform:translate(-50%,-50%) scaleX(-1)">üöö</div>
          <div class="leg-label">Ground</div>
        </div>
        ${hubHtml}
        <div class="route-point">
          <div class="route-code">${s.finalDest||'ZRH'}</div>
          <div class="route-dot ${destDot}"></div>
          <div class="route-city">${AIRPORT_CITIES[s.finalDest]||s.finalDest}</div>
        </div>
      </div>
      <div class="flight-label">${s.flight||'‚Äî'} <span>¬∑ ${s.flightDate||'‚Äî'}</span></div>
    </div>

    <div class="eta-block">
      <div class="eta-label">ETA</div>
      <div class="eta-value">${s.eta||'Feb 19, 2026'}</div>
      <div class="eta-countdown">${countdown(s.flightDate)}</div>
    </div>

    <div class="info-grid">
      <div class="info-cell">
        <div class="info-label">AWB</div>
        <div class="info-value">${fmtAWB(s.awb)}</div>
      </div>
      <div class="info-cell">
        <div class="info-label">Carrier</div>
        <div class="info-value">Swiss Intl</div>
      </div>
      <div class="info-cell">
        <div class="info-label">Weight</div>
        <div class="info-value">${s.weight||'‚Äî'}</div>
      </div>
    </div>

    <div class="sensor-strip">
      <div class="sensor-item">
        <div class="sensor-icon temp">üå°Ô∏è</div>
        <div><div class="sensor-value">${s.sensorData?.temp||'‚Äî'}</div><div class="sensor-label-text">Temp</div></div>
      </div>
      <div class="sensor-item">
        <div class="sensor-icon humidity">üíß</div>
        <div><div class="sensor-value">${s.sensorData?.humidity||'‚Äî'}</div><div class="sensor-label-text">Humidity</div></div>
      </div>
      <div class="sensor-item">
        <div class="sensor-icon location">üìç</div>
        <div><div class="sensor-value">${s.sensorData?.location||'Awaiting'}</div><div class="sensor-label-text">Last Loc</div></div>
      </div>
      <div class="sensor-item">
        <div class="sensor-icon battery">üîã</div>
        <div><div class="sensor-value">${s.sensorData?.battery||'‚Äî'}</div><div class="sensor-label-text">Battery</div></div>
      </div>
    </div>

    <div class="timeline">
      <div class="timeline-title">Shipment Progress</div>
      <div class="timeline-steps">
        ${steps.map((step, i) => `
          <div class="timeline-step">
            <div class="step-dot ${stepClass(st, step)}"></div>
            <div class="step-label ${stepClass(st, step)}">${stepLabels[i]}</div>
          </div>
        `).join('')}
      </div>
    </div>

    ${s.tiveUrl ? `<div class="tive-link-row"><a href="${s.tiveUrl}" target="_blank">‚Üó Open Tive Sensor Dashboard</a></div>` : ''}

    <div class="footer">
      <div class="tive-badge"><span>‚óè</span> Tive Sensor Active</div>
      <div class="last-updated">Updated ${updated}</div>
    </div>
  `;

  document.title = `${s.customer} ¬∑ ${st.replace('-',' ').toUpperCase()} ¬∑ Shipment Tracker`;
}

async function load() {
  try {
    const res = await fetch(DATA_URL + '?t=' + Date.now());
    const data = await res.json();
    const shipment = data.shipments?.[0] || data;
    renderCard(shipment);
  } catch (e) {
    document.getElementById('card-content').innerHTML = `
      <div class="loading" style="color:#f87171">Failed to load shipment data</div>`;
    console.error(e);
  }
}

load();
// Auto-refresh every 5 minutes
setInterval(load, 5 * 60 * 1000);
</script>
</body>
</html>
