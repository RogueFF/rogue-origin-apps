name = "rogue-origin-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production environment
[env.production]
name = "rogue-origin-api"

# Environment variables (set via wrangler secret put)
# Required secrets:
# - GOOGLE_SERVICE_ACCOUNT_EMAIL
# - GOOGLE_PRIVATE_KEY
# - PRODUCTION_SHEET_ID
# - ORDERS_SHEET_ID
# - BARCODE_SHEET_ID
# - KANBAN_SHEET_ID
# - SOP_SHEET_ID
# - ANTHROPIC_API_KEY
# - GOOGLE_TTS_API_KEY
# - ORDERS_PASSWORD
# - POOL_INVENTORY_API_URL (Pool Inventory Service base URL)
# - POOL_INVENTORY_API_KEY (Pool Inventory Service API key)

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "rogue-origin-db"
database_id = "31397aa4-aa8c-47c4-965d-d51d36be8b13"

# CORS configuration
[vars]
ALLOWED_ORIGINS = "https://rogueff.github.io,http://localhost:3000,http://localhost:5500"
