<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src https://api.elevenlabs.io; media-src https: http: blob:; img-src 'self' data:;">
  <title>Atlas Notifications</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&family=Manrope:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <!-- Atmospheric background layers -->
  <div class="atmosphere-noise"></div>
  <div class="atmosphere-gradient"></div>
  <div class="scanline"></div>

  <!-- Titlebar -->
  <header class="titlebar" id="titlebar">
    <div class="titlebar-left">
      <div class="titlebar-logo">
        <svg class="logo-hex" width="18" height="20" viewBox="0 0 18 20" fill="none">
          <path d="M9 0L17.6603 5V15L9 20L0.339746 15V5L9 0Z" fill="url(#logoGrad)" opacity="0.8"/>
          <path d="M9 4L13.3301 6.5V11.5L9 14L4.66987 11.5V6.5L9 4Z" fill="none" stroke="var(--gold)" stroke-width="0.5" opacity="0.6"/>
          <defs><linearGradient id="logoGrad" x1="0" y1="0" x2="18" y2="20"><stop stop-color="var(--gold)" stop-opacity="0.3"/><stop offset="1" stop-color="var(--green)" stop-opacity="0.1"/></linearGradient></defs>
        </svg>
      </div>
      <div class="titlebar-brand">
        <span class="titlebar-title">ATLAS</span>
        <span class="titlebar-sub">RELAY</span>
      </div>
    </div>
    <div class="titlebar-right">
      <div class="status-indicator" id="status-indicator" title="Atlas connection status">
        <span class="status-dot" id="status-dot"></span>
        <span class="status-text" id="status-text">Checking...</span>
      </div>
      <button class="btn-icon" id="btn-settings" title="Settings">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
      </button>
      <button class="btn-icon" id="btn-close" title="Close panel">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
  </header>

  <!-- Tab bar -->
  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="all">All</button>
    <button class="tab" data-tab="briefing">Briefings</button>
    <button class="tab" data-tab="alert">Alerts</button>
    <button class="tab" data-tab="production-card">Prod</button>
    <button class="tab" data-tab="toast">Updates</button>
    <div class="tab-indicator" id="tab-indicator"></div>
  </nav>

  <!-- Mission Control Widget Area -->
  <section class="mission-control" id="mission-control">
    <div class="mission-control-header" id="mc-header">
      <div class="mc-header-left">
        <span class="mc-label-line"></span>
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="var(--cream-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/></svg>
        <span class="mc-title">MISSION CONTROL</span>
        <span class="mc-label-line"></span>
      </div>
      <button class="mc-toggle" id="mc-toggle" title="Toggle Mission Control">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
      </button>
    </div>
    <div class="mission-control-body" id="mc-body">
      <div class="widget-grid">

        <!-- Atlas Status Widget -->
        <div class="widget widget-status" data-widget="atlas-status">
          <div class="widget-header">
            <svg class="widget-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="var(--holo-green)" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            <span class="widget-title">Atlas Link</span>
          </div>
          <div class="widget-body">
            <div class="widget-stat">
              <div class="widget-stat-label">STATUS</div>
              <div class="widget-stat-value" id="widget-connection">
                <span class="widget-dot" id="widget-dot"></span>
                <span id="widget-conn-text">&mdash;</span>
              </div>
            </div>
            <div class="widget-stat">
              <div class="widget-stat-label">UPTIME</div>
              <div class="widget-stat-value" id="widget-uptime">&mdash;</div>
            </div>
            <div class="widget-stat">
              <div class="widget-stat-label">LAST MSG</div>
              <div class="widget-stat-value" id="widget-lastmsg">&mdash;</div>
            </div>
          </div>
        </div>

        <!-- Production HUD Widget -->
        <div class="widget widget-production" data-widget="production-hud">
          <div class="widget-header">
            <svg class="widget-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="var(--gold)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
            <span class="widget-title">Production</span>
          </div>
          <div class="widget-body widget-hud-grid">
            <div class="hud-cell">
              <div class="hud-value" id="hud-lbs">&mdash;</div>
              <div class="hud-label">LBS</div>
            </div>
            <div class="hud-cell">
              <div class="hud-value" id="hud-rate">&mdash;</div>
              <div class="hud-label">RATE</div>
            </div>
            <div class="hud-cell hud-cell-wide">
              <div class="hud-pace" id="hud-pace">&mdash;</div>
            </div>
          </div>
        </div>

        <!-- Weather Widget -->
        <div class="widget widget-weather" data-widget="weather">
          <div class="widget-header">
            <svg class="widget-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="var(--cream-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <span class="widget-title">Weather</span>
          </div>
          <div class="widget-body">
            <div class="widget-stat">
              <div class="widget-stat-label">CONDITIONS</div>
              <div class="widget-stat-value widget-placeholder" id="widget-weather">Awaiting data</div>
            </div>
          </div>
        </div>

        <!-- Shipment Tracker Widget -->
        <div class="widget widget-shipment" data-widget="shipment">
          <div class="widget-header">
            <svg class="widget-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="var(--cream-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="3" width="15" height="13"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>
            <span class="widget-title">Shipments</span>
          </div>
          <div class="widget-body">
            <div class="widget-stat">
              <div class="widget-stat-label">STATUS</div>
              <div class="widget-stat-value widget-placeholder" id="widget-shipment">No active shipments</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Notification list -->
  <main class="notification-list" id="notification-list">
    <!-- Pass 4: Particle dust field â€” floating behind notifications -->
    <div class="particle-field" id="particle-field"></div>
    <div class="empty-state" id="empty-state">
      <div class="empty-glyph">
        <svg width="48" height="52" viewBox="0 0 48 52" fill="none">
          <path d="M24 0L47.3205 13V39L24 52L0.679491 39V13L24 0Z" stroke="var(--cream-muted)" stroke-width="0.5" opacity="0.2"/>
          <path d="M24 8L39.3205 17V35L24 44L8.67949 35V17L24 8Z" stroke="var(--cream-muted)" stroke-width="0.5" opacity="0.15"/>
          <path d="M24 16L31.3205 20V28L24 32L16.6795 28V20L24 16Z" stroke="var(--gold)" stroke-width="0.5" opacity="0.3"/>
        </svg>
      </div>
      <p class="empty-title">No signals</p>
      <p class="empty-sub">Atlas Relay will intercept briefings and alerts here</p>
    </div>
  </main>

  <!-- Bottom bar -->
  <footer class="bottom-bar">
    <button class="btn-ghost btn-danger" id="btn-clear">Clear All</button>
    <span class="notif-count" id="notif-count">0 notifications</span>
  </footer>

  <!-- Settings overlay -->
  <div class="settings-overlay" id="settings-overlay">
    <div class="settings-panel" id="settings-panel">
      <div class="settings-header">
        <button class="settings-back" id="settings-back">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          Settings
        </button>
      </div>

      <div class="settings-body">
        <div class="settings-section">
          <div class="settings-section-label">Connection</div>
          <div class="settings-group">
            <label class="settings-field">
              <span class="settings-field-label">Atlas Host</span>
              <input type="text" class="settings-input" id="set-host" placeholder="100.117.199.40">
            </label>
            <label class="settings-field">
              <span class="settings-field-label">Port</span>
              <input type="number" class="settings-input" id="set-port" placeholder="9400">
            </label>
            <label class="settings-field">
              <span class="settings-field-label">API Token</span>
              <input type="password" class="settings-input" id="set-token" placeholder="Optional">
            </label>
          </div>
        </div>

        <div class="settings-section">
          <div class="settings-section-label">Text-to-Speech</div>
          <div class="settings-group">
            <label class="settings-field">
              <span class="settings-field-label">ElevenLabs Key</span>
              <input type="password" class="settings-input" id="set-elevenlabs-key" placeholder="sk-...">
            </label>
            <label class="settings-field">
              <span class="settings-field-label">Voice</span>
              <select class="settings-select" id="set-voice">
                <option value="">Select voice...</option>
              </select>
            </label>
            <label class="settings-field settings-field-row">
              <span class="settings-field-label">Volume</span>
              <div class="settings-slider-wrap">
                <input type="range" class="settings-slider" id="set-volume" min="0" max="100" value="80">
                <span class="settings-slider-value" id="set-volume-value">80%</span>
              </div>
            </label>
            <label class="settings-field settings-field-row">
              <span class="settings-field-label">TTS Enabled</span>
              <button class="settings-toggle" id="set-tts-enabled" data-on="true">
                <span class="settings-toggle-thumb"></span>
              </button>
            </label>
          </div>
        </div>

        <div class="settings-section">
          <div class="settings-section-label">Notifications</div>
          <div class="settings-group">
            <label class="settings-field settings-field-row">
              <span class="settings-field-label">Sound</span>
              <button class="settings-toggle" id="set-sound" data-on="true">
                <span class="settings-toggle-thumb"></span>
              </button>
            </label>
            <label class="settings-field settings-field-row">
              <span class="settings-field-label">Auto-start</span>
              <button class="settings-toggle" id="set-autostart" data-on="true">
                <span class="settings-toggle-thumb"></span>
              </button>
            </label>
          </div>
        </div>
      </div>

      <div class="settings-footer">
        <button class="btn-save" id="btn-save-settings">Save & Close</button>
      </div>
    </div>
  </div>

  <!-- Audio player (hidden) -->
  <audio id="audio-player" style="display:none;"></audio>

  <script src="card-renderer.js"></script>
  <script src="panel.js"></script>
</body>
</html>
